<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    a {
      display: contents;
    }

    footer {
      height: 5vh;
      min-height: 30px;
    }

    header {
      height: 10vh;
      min-height: 60px;
    }

    main {
      background-image: url("assets/485656-PH65N7-194.jpg");
      background-size: cover;
      height: 85vh;
    }

    .btn.btn-primary {
      background-color: rgb(253, 89, 52) !important;
      border-color: rgb(253, 89, 52) !important;
    }

    .text-primary {
      color: rgb(253, 89, 52) !important;
    }
  </style>
</head>

<body class="bg-dark text-light">
  <header class="d-flex align-items-center justify-content-center">
    <h1><span class="text-primary">P</span>assword <span class="text-primary">G</span>enerator</h1>
  </header>
  <main>
    <div class="m-0 pt-5 row">
      <div class="col-lg-3 col-md-2 col-sm-1"></div>
      <div class="col-lg-6 col-md-8 col-sm-10 col text-center">
        <div class="input-group mb-4">
          <input type="text" class="form-control" id="result" disabled />
          <button class="input-group-button" id="copy" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
            </svg>
          </button>
        </div>
        <button class="btn btn-primary" id="generate">Generate Password</button>
      </div>
    </div>
  </main>
  <footer class="d-flex align-items-center justify-content-center">
    'Password Generator' created by <a class="text-primary" href="https://github.com/codekantine">codekantine</a>
    | Background image designed by <a class="text-primary" href="http://www.freepik.com">Freepik</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/PasswordGenerator.js"></script>
  <script>
    const pg = new PasswordGenerator();
    const copyElement = document.querySelector('#copy');
    const generateElement = document.querySelector('#generate');
    const resultElement = document.querySelector('#result');
    resultElement.value = '';
    copyElement.addEventListener('click', () => {
      Clipboard.write(pg.password).then(() => alert('Copied to Clipboard')).catch(err => alert(err));
    });
    generateElement.addEventListener('click', () => {
      resultElement.value = pg.generatePassword();
      copyElement.disabled = typeof Clipboard !== 'object';
    });
  </script>
</body>

</html>
